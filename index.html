<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Quantum X-Treme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Cairo:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-container">
        <header class="cyber-header">
            <div class="logo-area">
                <span class="g6-text">G6</span>
                <span class="quantum-text">QUANTUM</span>
                <span class="version">X-TREME</span>
            </div>
            <div id="date-time" class="cyber-clock">2026 / 01 / 31</div>
        </header>

        <div class="main-stats-row">
            <div class="hex-container">
                <div class="hex-outer">
                    <div class="hex-inner">
                        <small id="stage-text">READY</small>
                        <div class="speed-digit" id="speed-num">0.00</div>
                        <span class="unit-text">Mbps</span>
                    </div>
                </div>
                <svg class="hex-svg">
                    <polygon id="hex-progress" points="100,10 190,55 190,145 100,190 10,145 10,55" />
                </svg>
            </div>
        </div>

        <div class="data-grid">
            <div class="data-box ping-idle">
                <div class="box-label">PING IDLE</div>
                <div class="box-value"><span id="ping-unloaded">0</span><small>ms</small></div>
            </div>
            <div class="data-box ping-load">
                <div class="box-label">PING LOAD</div>
                <div class="box-value"><span id="ping-loaded">0</span><small>ms</small></div>
            </div>
            <div class="data-box download-box">
                <div class="box-label">DOWNLOAD</div>
                <div class="box-value"><span id="download">0.00</span><small>Mb</small></div>
            </div>
            <div class="data-box upload-box">
                <div class="box-label">UPLOAD</div>
                <div class="box-value"><span id="upload">0.00</span><small>Mb</small></div>
            </div>
        </div>

        <div class="control-area">
            <button id="startBtn" onclick="runNetworkAudit()">INITIALIZE AUDIT</button>
        </div>

        <footer class="cyber-footer">
            NETWORK ENGINEERING | GROUP 6 | 2026
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
