<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Quantum Ultra - 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container" id="mainApp">
        <header>
            <h1 class="logo">QUANTUM</h1>
            <div id="status-badge" class="badge">نظام جاهز</div>
        </header>

        <div class="gauge-section">
            <div class="gauge-wrapper">
                <svg viewBox="0 0 200 120" class="main-gauge">
                    <path class="track" d="M20,100 A80,80 0 0,1 180,100" />
                    <path id="progress" class="fill" d="M20,100 A80,80 0 0,1 180,100" />
                </svg>
                <div class="display">
                    <span id="speed">0.00</span>
                    <small>Mbps</small>
                </div>
            </div>
            <div class="stage-info" id="stage-text">انتظار الأمر...</div>
        </div>

        <div class="results-grid">
            <div class="card">
                <span class="label">Ping (Idle)</span>
                <span class="val" id="p-unloaded">0<small>ms</small></span>
            </div>
            <div class="card">
                <span class="label">Ping (Load)</span>
                <span class="val" id="p-loaded">0<small>ms</small></span>
            </div>
            <div class="card highlight down">
                <span class="label">DOWNLOAD</span>
                <span class="val" id="res-down">0.00</span>
            </div>
            <div class="card highlight up">
                <span class="label">UPLOAD</span>
                <span class="val" id="res-up">0.00</span>
            </div>
        </div>

        <button id="actionBtn" onclick="initiateAudit()">بدء الفحص الشامل</button>
        
        <div class="footer">المجموعة السادسة | هندسة الشبكات 2026</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
