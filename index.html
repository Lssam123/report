<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SPEED TEST - G6</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-title">SPEED TEST</h1>

        <div class="gauge-area">
            <div class="display">
                <span id="label">جاهز</span>
                <div id="number">0.00</div>
                <small>Mbps</small>
            </div>
            <svg viewBox="0 0 200 200">
                <circle class="bg" cx="100" cy="100" r="90" />
                <circle id="bar" class="progress" cx="100" cy="100" r="90" />
            </svg>
        </div>

        <div class="stats">
            <div class="card">الاستجابة: <span id="p-val">0</span> ms</div>
            <div class="card">التحميل: <span id="d-val">0.00</span> Mb</div>
            <div class="card">الرفع: <span id="u-val">0.00</span> Mb</div>
        </div>

        <button id="startBtn" onclick="runMain()">بدء الفحص</button>
        <div class="footer">المجموعة السادسة 2026</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
