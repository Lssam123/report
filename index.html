<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Quantum Speed Pro | 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-card">
        <div class="header">
            <span class="badge">مشروع تخرج المجموعة السادسة 2026</span>
            <h2 class="title">QUANTUM <span>SPEED</span></h2>
        </div>

        <div class="gauge-container">
            <svg viewBox="0 0 200 200">
                <circle class="gauge-track" cx="100" cy="100" r="85"></circle>
                <circle id="gauge-progress" class="gauge-fill" cx="100" cy="100" r="85"></circle>
            </svg>
            <div class="speed-box">
                <h1 id="speed-num">0</h1>
                <small>Mbps</small>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric">
                <label>PING</label>
                <div class="val"><span id="ping">--</span><small>ms</small></div>
            </div>
            <div class="metric">
                <label>DOWNLOAD</label>
                <div class="val"><span id="download">0.0</span><small>Mb</small></div>
            </div>
            <div class="metric">
                <label>UPLOAD</label>
                <div class="val"><span id="upload">0.0</span><small>Mb</small></div>
            </div>
        </div>

        <button id="test-btn" onclick="runAdvancedTest()">بدء الفحص (15 ثانية)</button>

        <div class="footer">
            <p>تم التطوير بواسطة المجموعة السادسة - تقنية المعلومات</p>
            <p id="ip-display">جاري تحديد السيرفر...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
