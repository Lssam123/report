<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Speed Analyzer Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <nav>
            <div class="logo">NETWORK<span>PRO</span></div>
            <div id="connection-type" class="badge">جاري التحقق من الشبكة...</div>
        </nav>

        <div class="hero-stats">
            <div class="main-gauge">
                <canvas id="speedChart"></canvas>
                <div class="gauge-center">
                    <h2 id="current-mbps">0</h2>
                    <p>Mbps</p>
                </div>
            </div>
        </div>

        <div class="results-grid">
            <div class="res-card">
                <span>التحميل (Peak)</span>
                <strong id="dl-max">0.0</strong>
            </div>
            <div class="res-card">
                <span>الرفع (Peak)</span>
                <strong id="ul-max">0.0</strong>
            </div>
            <div class="res-card">
                <span>ثبات الاتصال</span>
                <strong id="stability">--</strong>
            </div>
        </div>

        <div class="latency-bar">
            <div class="lat-item">البنق الخامل: <span id="p-idle">0</span>ms</div>
            <div class="lat-item">البنق تحت الضغط: <span id="p-loaded">0</span>ms</div>
        </div>

        <div class="actions">
            <button id="start-btn">بدء الفحص التوربيني</button>
            <p id="status">جاهز لاختبار عرض النطاق الترددي</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
