<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum G6 Pro | 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-card">
        <header>
            <h1 class="top-logo">TEST</h1>
        </header>

        <div class="gauge-container">
            <svg viewBox="0 0 200 120" class="gauge-svg">
                <path class="gauge-track" d="M20,100 A80,80 0 0,1 180,100" />
                <path id="gauge-fill" class="gauge-active" d="M20,100 A80,80 0 0,1 180,100" />
            </svg>
            <div class="speed-info">
                <span id="speed-val">0</span>
                <small>Mbps</small>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat">
                <label>PING</label>
                <div class="val"><span id="ping">--</span><small>ms</small></div>
            </div>
            <div class="stat highlight">
                <label>DOWNLOAD</label>
                <div class="val"><span id="dl">0.0</span><small>Mb</small></div>
            </div>
            <div class="stat highlight">
                <label>UPLOAD</label>
                <div class="val"><span id="ul">0.0</span><small>Mb</small></div>
            </div>
        </div>

        <button id="start-btn" onclick="runProTest()">إطلاق الفحص الشامل</button>

        <footer>
            <div class="network-details">
                <div id="isp-label" class="isp-text">جاري فحص مزود الخدمة...</div>
                <div id="ip-label" class="ip-text">IPv4: 0.0.0.0</div>
            </div>
            <div class="copyright">مشروع تخرج المجموعة السادسة 2026</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
