<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum G-Force 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">QUANTUM<span>G-FORCE</span></div>
            <p>مشروع تخرج المجموعة السادسة</p>
        </header>

        <div class="main-gauge">
            <svg viewBox="0 0 200 200">
                <circle class="bg" cx="100" cy="100" r="90"></circle>
                <circle id="progress" class="meter" cx="100" cy="100" r="90"></circle>
            </svg>
            <div class="speed-info">
                <h1 id="main-speed">0</h1>
                <span>Mbps</span>
            </div>
        </div>

        <div class="dual-stats">
            <div class="stat-box" id="dl-box">
                <small>التحميل (Download)</small>
                <div class="val"><span id="dl-speed">0.0</span> <small>Mb</small></div>
            </div>
            <div class="stat-box" id="ul-box">
                <small>الرفع (Upload)</small>
                <div class="val"><span id="ul-speed">0.0</span> <small>Mb</small></div>
            </div>
        </div>

        <button id="start-btn" onclick="runCompleteTest()">فحص السرعة</button>

        <footer>
            <p>© 2026 جميع الحقوق محفوظة</p>
            <p>مشروع تخرج المجموعة السادسة - تقنية المعلومات</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
