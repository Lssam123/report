<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Network Engine | مشروع تخرج</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">CORE<span>NET</span></div>
            <div class="server-info">
                <p>سيرفر الفحص: <span id="node">Auto Edge</span></p>
                <p>بروتوكول: <span id="proto">HTTP/2</span></p>
            </div>
            <div class="metrics-summary">
                <div class="m-item">جودة البنق: <span id="p-quality">--</span></div>
                <div class="m-item">الاستقرار: <span id="stability">--</span></div>
            </div>
        </aside>

        <main class="content">
            <div class="glass-card main-display">
                <div class="chart-container">
                    <canvas id="ultraChart"></canvas>
                </div>
                <div class="speed-hub">
                    <h1 id="live-speed">0</h1>
                    <span>Mbps</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-box download">
                    <label>التحميل (الذروة)</label>
                    <h2 id="final-dl">0.00</h2>
                </div>
                <div class="stat-box upload">
                    <label>الرفع (الذروة)</label>
                    <h2 id="final-ul">0.00</h2>
                </div>
                <div class="stat-box ping">
                    <label>البنق (دقيق)</label>
                    <h2 id="final-ping">0</h2>
                </div>
                <div class="stat-box jitter">
                    <label>التذبذب (Jitter)</label>
                    <h2 id="final-jitter">0</h2>
                </div>
            </div>

            <div class="actions">
                <button id="main-btn">ابدأ الفحص الاحترافي</button>
                <div class="progress-wrap">
                    <div id="progress-line"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
