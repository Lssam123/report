<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum G6 Ultimate | 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-card">
        <header>
            <h1 class="test-branding">TEST</h1>
        </header>

        <div class="gauge-area">
            <svg viewBox="0 0 200 120" class="gauge-svg">
                <path class="gauge-bg" d="M20,100 A80,80 0 0,1 180,100" />
                <path id="gauge-fill" class="gauge-glow" d="M20,100 A80,80 0 0,1 180,100" />
            </svg>
            <div class="speed-center">
                <span id="speed-num">0</span>
                <small>Mbps</small>
            </div>
        </div>

        <div class="results-grid">
            <div class="res-box">
                <label>PING</label>
                <div class="val"><span id="ping">--</span><small>ms</small></div>
            </div>
            <div class="res-box active-mode">
                <label>DOWNLOAD</label>
                <div class="val"><span id="download">0.0</span><small>Mb</small></div>
            </div>
            <div class="res-box active-mode">
                <label>UPLOAD</label>
                <div class="val"><span id="upload">0.0</span><small>Mb</small></div>
            </div>
        </div>

        <button id="action-btn" onclick="igniteTurbo()">بدء الفحص الشامل</button>

        <footer>
            <div class="network-details">
                <p id="isp-text">مزود الخدمة: جاري الفحص...</p>
                <p id="ip-text">IP: --.--.--.--</p>
            </div>
            <div class="team-signature">مشروع تخرج المجموعة السادسة 2026</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
