<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-SPEED ULTIMATE | أداة القياس العالمية</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cairo:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="stars"></div>
    
    <main class="app-container">
        <nav class="top-nav">
            <div class="logo">G-<span>SPEED</span></div>
            <div id="ip-info" class="ip-badge">جاري تحديد الهوية...</div>
        </nav>

        <section class="speedometer-section">
            <div class="speed-gauge">
                <svg class="progress-ring" width="320" height="320">
                    <circle class="progress-ring__background" stroke="#1a1a2e" stroke-width="12" fill="transparent" r="145" cx="160" cy="160"/>
                    <circle id="progress-bar" class="progress-ring__circle" stroke="url(#gradient)" stroke-width="14" stroke-dasharray="911" stroke-dashoffset="911" fill="transparent" r="145" cx="160" cy="160"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#00d2ff" />
                            <stop offset="100%" stop-color="#3a7bd5" />
                        </linearGradient>
                    </defs>
                </svg>
                
                <div class="data-overlay">
                    <span id="speed-num">0</span>
                    <small>Mbps</small>
                </div>
            </div>

            <div class="action-zone">
                <button id="main-btn" onclick="initiateTest()">
                    <span class="btn-text">ابدأ الاختبار</span>
                    <div class="btn-loader"></div>
                </button>
            </div>
        </section>

        <section class="stats-footer">
            <div class="stat-card">
                <label>PING</label>
                <div class="value"><span id="ping-val">0</span><small>ms</small></div>
            </div>
            <div class="stat-card active">
                <label>DOWNLOAD</label>
                <div class="value"><span id="dl-val">0.0</span><small>Mbps</small></div>
            </div>
            <div class="stat-card">
                <label>JITTER</label>
                <div class="value"><span id="jitter-val">0</span><small>ms</small></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
