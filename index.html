<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Quantum Max | 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-frame">
        <header>
            <h1 class="neon-test">TEST</h1>
        </header>

        <div class="gauge-container">
            <svg viewBox="0 0 200 120" class="gauge-svg">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%|">
                        <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#05ffa1;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path class="gauge-track" d="M20,100 A80,80 0 0,1 180,100" />
                <path id="gauge-fill" class="gauge-fill" d="M20,100 A80,80 0 0,1 180,100" />
            </svg>
            <div class="speed-box">
                <span id="speed-val">0</span>
                <small>Mbps</small>
            </div>
        </div>

        <div class="results-grid">
            <div class="card">
                <label>الاستجابة PING</label>
                <div class="val"><span id="ping">--</span><small>ms</small></div>
            </div>
            <div class="card active-dl">
                <label>التحميل DOWNLOAD</label>
                <div class="val"><span id="dl">0.0</span><small>Mb</small></div>
            </div>
            <div class="card active-ul">
                <label>الرفع UPLOAD</label>
                <div class="val"><span id="ul">0.0</span><small>Mb</small></div>
            </div>
        </div>

        <button id="main-btn" onclick="ignite()">بدء الفحص الذكي</button>

        <footer>
            <div class="net-info">
                <p id="isp">المزود: جاري البحث...</p>
                <p id="ip">IP: --.--.--.--</p>
            </div>
            <div class="group-signature">مشروع تخرج المجموعة السادسة 2026</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
