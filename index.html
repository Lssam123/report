<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Speed G6 | Ultimate 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-shield">
        <header>
            <h1 class="master-title">TEST</h1>
        </header>

        <div class="gauge-box">
            <svg viewBox="0 0 200 120" class="gauge-canvas">
                <path class="gauge-track" d="M20,100 A80,80 0 0,1 180,100" />
                <path id="gauge-fill" class="gauge-active" d="M20,100 A80,80 0 0,1 180,100" />
            </svg>
            <div class="speed-readout">
                <span id="speed-display">0</span>
                <small>Mbps</small>
            </div>
        </div>

        <div class="metrics-dashboard">
            <div class="m-card">
                <label>PING</label>
                <div class="value"><span id="ping-val">--</span><small>ms</small></div>
            </div>
            <div class="m-card special">
                <label>DOWNLOAD</label>
                <div class="value"><span id="dl-val">0.0</span><small>Mb</small></div>
            </div>
            <div class="m-card special">
                <label>UPLOAD</label>
                <div class="value"><span id="ul-val">0.0</span><small>Mb</small></div>
            </div>
        </div>

        <button id="ignite-btn" onclick="startEngine()">إطلاق محرك الفحص</button>

        <footer>
            <div class="network-specs">
                <div id="isp-name" class="isp-tag">جاري تحديد المزود...</div>
                <div id="ip-addr" class="ip-tag">IP: --.--.--.--</div>
            </div>
            <div class="graduation-tag">مشروع تخرج المجموعة السادسة 2026</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
