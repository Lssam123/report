<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SPEED TEST - G6</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <h1 class="main-title">SPEED TEST</h1>

        <div class="gauge-wrapper">
            <div class="gauge-center">
                <div id="stage-text">جاهز للفحص</div>
                <div id="speed-num">0.00</div>
                <div class="unit">ميجا / ثانية</div>
            </div>
            <svg class="gauge-svg" viewBox="0 0 200 200">
                <circle class="bg" cx="100" cy="100" r="90" />
                <circle id="progress-bar" class="prog" cx="100" cy="100" r="90" />
            </svg>
        </div>

        <div class="results-grid">
            <div class="card">
                <label>زمن الاستجابة</label>
                <div class="val"><span id="ping-unloaded">0</span> <small>ms</small></div>
            </div>
            <div class="card">
                <label>الاستجابة (ضغظ)</label>
                <div class="val"><span id="ping-loaded">0</span> <small>ms</small></div>
            </div>
            <div class="card down">
                <label>التحميل (Download)</label>
                <div class="val"><span id="download">0.00</span> <small>Mbps</small></div>
            </div>
            <div class="card up">
                <label>الرفع (Upload)</label>
                <div class="val"><span id="upload">0.00</span> <small>Mbps</small></div>
            </div>
        </div>

        <button id="startBtn" onclick="mainFlow()">بدء فحص الشبكة</button>
        
        <div class="footer">مشروع تخرج المجموعة السادسة - 2026</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
