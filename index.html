<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Quantum - مشروع التخرج</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <h1 class="top-logo">TEST</h1>

        <div class="main-gauge-card">
            <div class="gauge-box">
                <svg viewBox="0 0 200 120" class="gauge-svg">
                    <path class="gauge-bg" d="M20,100 A80,80 0 0,1 180,100" />
                    <path id="gauge-progress" class="gauge-fill" d="M20,100 A80,80 0 0,1 180,100" />
                </svg>
                <div class="center-data">
                    <small id="status-text">جاهز للفحص</small>
                    <div class="speed-value"><span id="speed-num">0.0</span></div>
                    <small class="unit">Mbps</small>
                </div>
                <canvas id="miniGraph"></canvas>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <label>PING</label>
                <div class="data"><span id="ping">0</span><small>ms</small></div>
            </div>
            <div class="stat-card">
                <label>DOWNLOAD</label>
                <div class="data"><span id="download">0.0</span><small>Mb</small></div>
            </div>
            <div class="stat-card">
                <label>UPLOAD</label>
                <div class="data"><span id="upload">0.0</span><small>Mb</small></div>
            </div>
        </div>

        <button id="startBtn" onclick="runNetworkAudit()">بدء فحص الشبكة</button>

        <footer class="footer-note">
            2026 مشروع تخرج المجموعة السادسة - تقنية المعلومات
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
