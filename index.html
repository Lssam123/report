<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest Pro | مقياس السرعة العالمي</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-card">
        <header>
            <div class="logo">SPEED<span>PRO</span></div>
            <div id="ip-display">جاري تحديد الموقع...</div>
        </header>

        <div class="main-display">
            <canvas id="speedGauge"></canvas>
            <div class="speed-info">
                <span id="speed-value">0</span>
                <small>Mbps</small>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <label>PING</label>
                <p id="ping">-</p>
                <span>ms</span>
            </div>
            <div class="stat-box">
                <label>DOWNLOAD</label>
                <p id="download">-</p>
                <span>Mbps</span>
            </div>
        </div>

        <button id="start-btn" onclick="runTest()">ابدأ الفحص</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
