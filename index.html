<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محرك فحص الشبكة الخارق</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test-container">
        <div class="monitor-screen">
            <div class="live-speed" id="live-mbps">0.00</div>
            <div class="label">Mbps</div>
        </div>

        <div class="results-table">
            <div class="result-box">
                <label>البنق الخامل</label>
                <div id="res-ping">--</div><span>ms</span>
            </div>
            <div class="result-box">
                <label>أقصى تحميل</label>
                <div id="res-dl">--</div><span>Mbps</span>
            </div>
            <div class="result-box">
                <label>أقصى رفع</label>
                <div id="res-ul">--</div><span>Mbps</span>
            </div>
        </div>

        <button id="ignite">بدء الفحص الخارق</button>
        <div id="status">جاهز للاختبار بأقصى طاقة</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
