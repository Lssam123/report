<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Network Analyzer Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>محلل الشبكة المتقدم <span class="badge">Edge</span></h1>
            <p>قياس السرعة الحقيقية وزمن الاستجابة تحت الضغط</p>
        </header>

        <div class="main-stats">
            <div class="card">
                <label>البنق (خامل)</label>
                <div class="value" id="ping-idle">--</div>
                <span class="unit">ms</span>
            </div>
            <div class="card highlight">
                <label>البنق (تحت الضغط)</label>
                <div class="value" id="ping-loaded">--</div>
                <span class="unit">ms</span>
            </div>
            <div class="card">
                <label>التذبذب (Jitter)</label>
                <div class="value" id="jitter">--</div>
                <span class="unit">ms</span>
            </div>
        </div>

        <div class="gauge-section">
            <div class="gauge">
                <div class="gauge-outer"></div>
                <div class="gauge-inner">
                    <div class="gauge-needle" id="needle"></div>
                    <div class="gauge-data">
                        <h2 id="download-speed">0</h2>
                        <p>Mbps</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn">بدء فحص الشبكة</button>
            <div id="status-bar" class="status">جاهز للاختبار</div>
        </div>

        <footer class="info-footer">
            <p>يستخدم الفحص 8 مسارات متزامنة (Threads) مع سيرفرات Cloudflare Edge لضمان أقصى دقة.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
