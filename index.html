<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Analyzer Ultra | 2024</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="glass-header">
            <div class="logo-area">
                <div class="pulse-icon"></div>
                <h1>EDGE<span>SPEED</span></h1>
            </div>
            <div id="ip-display" class="info-tag">جاري تحديد السيرفر...</div>
        </div>

        <div class="dynamic-gauge">
            <div class="speed-value">
                <span id="speed-num">0</span>
                <small>Mbps</small>
            </div>
            <canvas id="liveChart"></canvas>
        </div>

        <div class="bento-grid">
            <div class="bento-item dl">
                <span>أقصى تحميل</span>
                <h3 id="max-dl">0.0</h3>
                <div class="mini-bar"><div id="dl-progress"></div></div>
            </div>
            <div class="bento-item ul">
                <span>أقصى رفع</span>
                <h3 id="max-ul">0.0</h3>
                <div class="mini-bar"><div id="ul-progress"></div></div>
            </div>
            <div class="bento-item info">
                <span>زمن الاستجابة (Ping)</span>
                <div class="ping-row">
                    <div>خامل: <b id="ping-i">0</b></div>
                    <div>مضغوط: <b id="ping-l">0</b></div>
                </div>
            </div>
            <div class="bento-item grade">
                <span>تقييم الشبكة</span>
                <h2 id="net-grade">--</h2>
            </div>
        </div>

        <div class="control-panel">
            <button id="run-test">ابدأ الفحص الشامل</button>
            <p id="status-msg">جاهز للاختبار بأقصى أداء</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
