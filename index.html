<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Speed | كوانتوم سبيد</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-animate"></div>

    <div class="glass-wrapper">
        <header>
            <div class="status-box">
                <span class="pulse-icon"></span>
                <span id="network-status">متصل بالشبكة العالمية</span>
            </div>
            <h2 class="brand">QUANTUM<span>TEST</span></h2>
        </header>

        <div class="main-display">
            <div class="gauge-box">
                <svg viewBox="0 0 200 200" class="svg-gauge">
                    <circle class="base-ring" cx="100" cy="100" r="85"></circle>
                    <circle id="meter-fill" class="active-ring" cx="100" cy="100" r="85"></circle>
                </svg>
                <div class="speed-content">
                    <h1 id="speed-text">0</h1>
                    <span class="unit">MBPS</span>
                </div>
            </div>
        </div>

        <div class="metrics-container">
            <div class="metric">
                <p>LATENCY</p>
                <h3 id="ping">--</h3>
                <small>ms</small>
            </div>
            <div class="divider"></div>
            <div class="metric">
                <p>STABILITY</p>
                <h3 id="jitter">--</h3>
                <small>%</small>
            </div>
        </div>

        <div class="footer-action">
            <button id="start-btn" onclick="runProfessionalTest()">
                <span>ابدأ الفحص الخارق</span>
                <div class="btn-glitch"></div>
            </button>
            <div id="user-ip">IP: جاري الفحص...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
