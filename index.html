<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام فحص الشبكة الخارق</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-display">
            <h1 id="live-mbps">0.00</h1>
            <p>ميغابت / ثانية</p>
        </div>

        <div class="results-grid">
            <div class="card">
                <label>البنق (غير مثقل)</label>
                <div class="value"><span id="res-ping-idle">0</span> <small>ms</small></div>
            </div>
            <div class="card highlight">
                <label>البنق (مثقل - تحت الضغط)</label>
                <div class="value"><span id="res-ping-loaded">0</span> <small>ms</small></div>
            </div>
            <div class="card">
                <label>سرعة التحميل</label>
                <div class="value"><span id="res-dl">0.0</span> <small>Mbps</small></div>
            </div>
            <div class="card">
                <label>سرعة الرفع</label>
                <div class="value"><span id="res-ul">0.0</span> <small>Mbps</small></div>
            </div>
        </div>

        <button id="start-btn">بدء الفحص الخارق</button>
        <div id="status">جاهز للاختبار بأقصى عدد مسارات</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
