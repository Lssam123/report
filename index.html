<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Force Speedtest | القوة القصوى</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nebula"></div>
    
    <div class="test-container">
        <div class="glass-shield">
            <div class="header-status">
                <div class="live-indicator"></div>
                <span id="system-ready">نظام القياس جاهز</span>
            </div>

            <div class="speed-master">
                <svg viewBox="0 0 200 200" class="gauge-svg">
                    <circle class="track" cx="100" cy="100" r="90"></circle>
                    <circle id="progress" class="fill" cx="100" cy="100" r="90"></circle>
                </svg>
                <div class="speed-value-box">
                    <h1 id="mbps-count">0</h1>
                    <span class="mbps-label">Mbps</span>
                </div>
            </div>

            <div class="dynamic-results">
                <div class="res-card">
                    <small>LATENCY</small>
                    <span id="ping-ms">--</span>
                </div>
                <div class="res-card">
                    <small>BANDWIDTH</small>
                    <span id="bandwidth-level">STABLE</span>
                </div>
            </div>

            <button id="trigger-btn" onclick="startSupremeTest()">
                <span class="btn-text">بدء الفحص الخارق</span>
                <div class="shimmer"></div>
            </button>
        </div>
        
        <div id="location-tag" class="location-tag">جاري تحديد السيرفر العالمي...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
