<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Quantum Platinum | 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pro-container">
        <header>
            <h1 class="glow-text">TEST</h1>
        </header>

        <div class="gauge-section">
            <svg viewBox="0 0 200 120">
                <path class="gauge-track" d="M20,100 A80,80 0 0,1 180,100" />
                <path id="gauge-fill" class="gauge-fill" d="M20,100 A80,80 0 0,1 180,100" />
            </svg>
            <div class="speed-center">
                <span id="speed-display">0</span>
                <small>Mbps</small>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="db-item">
                <label>PING</label>
                <div class="value"><span id="ping-res">--</span><small>ms</small></div>
            </div>
            <div class="db-item download-glow">
                <label>DOWNLOAD</label>
                <div class="value"><span id="dl-res">0.0</span><small>Mb</small></div>
            </div>
            <div class="db-item upload-glow">
                <label>UPLOAD</label>
                <div class="value"><span id="ul-res">0.0</span><small>Mb</small></div>
            </div>
        </div>

        <button id="main-btn" onclick="startHeavyTest()">بدء الفحص الشامل</button>

        <footer>
            <div class="network-card">
                <div id="isp-info" class="isp-name">جاري التعرف على المزود...</div>
                <div id="ip-info" class="ip-address">IPv4: --.--.--.--</div>
            </div>
            <div class="team-brand">مشروع تخرج المجموعة السادسة 2026</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
